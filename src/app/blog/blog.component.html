<html>
    <body>
        <div class = "background">
            <img src="assets/branding/banner_youtube.png" style="opacity: 0.2;" class="height">
        </div>
        <div class="main">
            <div class="container">
                <div class="image-holder" id="imageholder" [ngStyle]="{'width': variable ? '100%' : '0%'}"></div>
                <div class="text" [ngStyle]="{'width': variable ? '100%' : '80%'}">
                    <h1>{{ blogHeading }}</h1>
                    <h3>{{ blogSubtitle }}</h3>
                    <h3>{{ blogDate }}</h3>
                    <p>{{ blogText }}</p>
                </div>
            </div>
            
        </div>
        
    </body>
</html>
